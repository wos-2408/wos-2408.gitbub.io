<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Grace</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce3ec, #ffdd94);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ff6b6b;
            animation: glow 3s infinite;
        }

        p {
            font-size: 1.5em;
            color: #555;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .floating-text {
            position: relative;
            display: inline-block;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            }
            50% {
                text-shadow: 0 0 20px #ff4c4c, 0 0 30px #ff4c4c;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1 class="floating-text">I love you, Grace</h1>
        <p>Though we haven’t been talking for long, and even if we’re far apart, I will show you a love as beautiful as the distance that separates us. ❤️</p>
    </div>
    <footer>
        From Colombia to Wales, with love.
    </footer>
</body>
</html>
